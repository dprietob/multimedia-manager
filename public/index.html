<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Multimedia Manager</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <h1>Multimedia Manager</h1>
    <div data-multimedia-manager 
        data-multimedia-title="Arrastra imágenes o vídeos aquí para subir" 
        data-multimedia-subtitle="O haz clic aquí para buscarlas"
        data-multimedia-remove-msg="¿Estás seguro de que desea eliminar este elemento?"
        data-multimedia-list="https://www.farmaciasdirect.com/39969-medium_default/dercos-aminexil-clinical-5-mujer-6-ml-21-monodosis.jpg,https://www.farmaciasdirect.com/49646-medium_default/phyto-duplo-phytophanere-tratamiento-anticaida-cabello-y-unas-2-unidades-x-120-capsulas.jpg,https://www.farmaciasdirect.com/42334-medium_default/isdin-duplo-lambdapil-champu-tratamiento-anticaida-2-x-400-ml.jpg"
    ></div>

    <h3>Dynamically created</h3>
    <button id="create-manager">Create manager</button>

    <script>
        function createManager(e) {
            const button = e.currentTarget;
            const div = document.createElement("div");

            div.dataset["multimediaManager"] = "";
            div.dataset["multimediaTitle"] = "Arrastra algo aquí";
            div.dataset["multimediaSubtitle"] = "O simplemente haz clic";
            // div.dataset["multimediaIcon"] = "cloud_upload";
            div.dataset["multimediaList"] = "https://www.collinsdictionary.com/images/full/tshirt_204029461_1000.jpg";
            button.after(div);
            window.__multimediaManager.initializeManager(div);
            button.removeEventListener("click", createManager);
        }

        (function () {
            document.getElementById("create-manager").addEventListener("click", createManager)
        })();
    </script>
</body>

</html>
